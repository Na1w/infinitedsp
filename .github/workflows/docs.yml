name: Publish Site to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Documentation
        run: cargo doc --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Prepare Site Structure
        run: |
          mkdir -p public/docs
          cp README.md public/index.md
          cp -r target/doc/* public/docs/
          echo '<meta http-equiv="refresh" content="0; url=infinitedsp_core/index.html">' > public/docs/index.html
          echo "include: ['_implementors', '_static', '_sfnt']" > public/_config.yml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          destination_dir: ./
          keep_files: true
          enable_jekyll: true